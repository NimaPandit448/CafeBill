<!DOCTYPE html>

<head>

    <title>Bootstrap Navbar with Logo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .large-input {

                <div class="ml-auto">

                <div class="nav-item dropdown ml-3">
